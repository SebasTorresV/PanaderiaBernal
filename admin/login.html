<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Panadería Bernal</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="admin-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
  <div class="admin-login-container">
    <div class="admin-login-card">
      <div class="admin-login-header">
        <h1>Panadería Bernal</h1>
        <p>Panel de Administración</p>
      </div>
      <form id="loginForm" class="admin-login-form">
        <div class="form-group">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" id="username" name="username" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-input" required>
        </div>
        <div id="loginError" class="admin-login-error"></div>
        <button type="submit" class="btn btn-primary admin-login-btn">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <script src="admin-login.js"></script>
</body>
</html>
